<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Homepage</title>
    <!--<----Tailwind and DaisyUI CDN--->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<!-- font awasome cdn -->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body class="bg-[#f4f5f7]">


  <div class="max-w-lg bg-white mx-auto rounded-b-xl p-3">

  <div class="flex justify-between items-center border-b-1 border-gray-400 p-3">

        <div class="flex">
        <img src="assets/Group.png" class="h-[50px]" alt="">
        <div class="ml-3">
            <h2 class="font-bold">$<span id="available-balance">45000</span></h2>
            <p>Available Balance</p>
        </div>
        </div>
        
        <div>
            <button class="btn text-[#08080880]"><i class="fa-solid fa-arrow-right-from-bracket rotate-180 text-gray-700"></i>Log out</button>
        </div>
    </div>

    <div class="mt-8 p-3">
        <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="text-[#08080880]">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
    </div>
    

    <div class=" grid grid-cols-3 max-w-lg mx-auto gap-4"> 

        <div class="text-center py-5 rounded-xl border-2 border-gray-200">
            <img src="assets/wallet1.png" alt="" class="mx-auto">
            <h2>Add Money</h2>
        </div>

        <div class="text-center py-5 rounded-xl border-2 border-gray-200">
            <img src="assets/send1.png" alt="" class="mx-auto">
            <h2>Cashout</h2>
        </div>

        <div class="text-center py-5 rounded-xl  border-2 border-gray-200">
            <img src="assets/money1.png" alt="" class="mx-auto ">
            <h2>Transfer Money</h2>
        </div>

        <div class="text-center py-5 rounded-xl border-2 border-gray-200">
            <img src="assets/bonus1.png" alt="" class="mx-auto">
            <h2>Get Bonus</h2>
        </div>

        <div class="text-center py-5 rounded-xl border-2 border-gray-200">
            <img src="assets/purse1.png" alt="" class="mx-auto">
            <h2>Pay Bill</h2>
        </div>

        <div class="text-center py-5 rounded-xl border-2 border-gray-200">
            <img src="assets/transaction1.png" alt="" class="mx-auto">
            <h2>Transactions</h2>
        </div>

    </div>


  </div>


<div class="all-form-dection max-w-lg mx-auto">
    <!-- add money -->
     <div>
        <h1 class="my-5 mx-1 font-bold">Add Money</h1>
        <form action="" class="bg-white rounded-2xl p-8">
            <div class="mb-3">
                <h1 class="font-semibold">Select a Bank</h1>
                <select class="select bg-[#f4f5f7] mt-2 rounded-3xl w-full" id="bank">
                 <option disabled selected>Pick a Bank</option>
                <option>AB Bank</option>
                <option>IFIC Bank</option>
                <option>Brac Bank</option>
                </select>
            </div>
            <div>
                <label for="" class="font-semibold mt-2">Bank Account Number</label><br>
        <input id="account-number" type="text" placeholder="Enter 11 digit account number" class="input w-full bg-[#f4f5f7] mt-2 rounded-3xl mb-3" /></div>
            <div>
                <label for="" class="font-semibold">Amount to Add</label><br>
        <input id="add-amount" type="text" placeholder="Add Amount to withdraw" class="input bg-[#f4f5f7] mt-2 mb-3 rounded-3xl  w-full" />
            </div>
            <div>
                <label for="" class="font-semibold">Pin Number</label><br>
        <input id="pin-number" type="text" placeholder="Enter 4 digit pin number" class="input bg-[#f4f5f7] mt-2 rounded-3xl w-full" />
            </div>

             <button id="add-money-btn" type="button" class="btn bg-[#0874f2] text-white mt-5 w-full rounded-3xl ">Add Money</button>
        </form>
     </div>

</div>


<script src="home.js"></script>
</body>
</html>
